{% extends 'meappe/base.html' %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="container-fluid pb-5">
        <div class="row px-xl-5 d-flex justify-content-center">
            <div class="col-lg-3 h-auto mb-30">
                <div class="h-100 bg-light p-30">
                    <div class="form-error">{{ form.non_field_errors }}</div>
                    <div class="d-flex justify-content-center">Авторизация</div>
                    {% for f in form %}
                        <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}: </label>{{ f }}</p>
                        <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">Войти</button>
                    <div class="mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></div>
                </div>
            </div>
        </div>
    </div>

</form>

{% endblock %}
